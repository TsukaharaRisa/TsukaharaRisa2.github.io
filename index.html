
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>kadai2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>

<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    var sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
    var sphereMaterial1 = new THREE.MashLamberMaterial({color: 0x00ffff});
    var sphare1 = new THREE.Mesh(sphereGeometry, sphereMaterial1);
    sphere1.position.set(0.3, 0, -5);
    scene.add(sphere1);
 
    var sphereMaterial2 = new THREE.MeshPhongMaterial({color: 0x00ffff});
    var sphare2 = new THREE.Mesh(sphereGeometry, sphereMaterial2);
    sphere2.position.set(0, 200, 10);
    scene.add(sphere2);

    var sphereMaterial3 = new THREE.MeshStandardMaterial({color: 0x00ffff});
    var sphare3 = new THREE.Mesh(sphereGeometry, sphereMaterial3);
    sphere3.position.set(200, 200, 10);
    scene.add(sphere3);

    var sphereMaterial4 = new THREE.MeshBasicMaterial({color: 0x00ffff});
    var sphare4 = new THREE.Mesh(sphereGeometry, sphereMaterial4);
    sphere4.position.set(-200, -200, 10);
      scene.add(sphere4);

    var sphereMaterial5 = new THREE.MeshNormalMaterial({color: 0x00ffff});
    var sphare5 = new THREE.Mesh(sphereGeometry, sphereMaterial5);
    sphere5.position.set(0, -200, 10);
    scene.add(sphere5);

    var sphereMaterial6 = new THREE.MeshToonMaterial({color: 0x00ffff});
    var sphare6 = new THREE.Mesh(sphereGeometry, sphereMaterial6);
    sphere6.position.set(200, -200, 10);
    scene.add(sphere6);


    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
   
　　//初回実行
    var update = function() {
    　requestAnimationFrame(update);
  
    　// 箱を回転させる
    　sphere1.rotation.x += 0.01;
    　sphere1.rotation.y += 0.01;
    　sphere2.rotation.x += 0.01;
    　sphere2.rotation.y += 0.01;
    　sphere3.rotation.x += 0.01;
    　sphere3.rotation.y += 0.01;
    　sphere4.rotation.x += 0.01;
    　sphere4.rotation.y += 0.01;
    　sphere5.rotation.x += 0.01;
    　sphere5.rotation.y += 0.01;
    　sphere6.rotation.x += 0.01;
    　sphere6.rotation.y += 0.01;
  
    　renderer.render(scene, camera);
  　};
  　update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
