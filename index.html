<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>kadai2</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>
</head>

<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    //レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    //シーンを作成
    var scene = new THREE.Scene();
  
    //カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    //箱を作成
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var material1 = new THREE.MeshLambertMaterial({color: 0x663366});
    var box1 = new THREE.Mesh(geometry, material1);
    box1.position.set(-0.8, 0.4, -4);
    scene.add(box1);
    //
    var material2 = new THREE.MeshPhongMaterial({color: 0x663366});
    var box2 = new THREE.Mesh(geometry, material2);
    box2.position.set(0, 0.9, -4);
    scene.add(box2);
    //
    var material3 = new THREE.MeshStandardMaterial({color: 0x663366});
    var box3 = new THREE.Mesh(geometry, material3);
    box3.position.set(0.8, 0.4, -4);
    scene.add(box3);
    //
    var material4 = new THREE.MeshBasicMaterial({color: 0x663366});
    var box4 = new THREE.Mesh(geometry, material4);
    box4.position.set(-0.8, -0.4, -4);
    scene.add(box4);
    //
    var material5 = new THREE.MeshNormalMaterial({color: 0x663366});
    var box5 = new THREE.Mesh(geometry, material5);
    box5.position.set(0, -0.9, -4);
    scene.add(box5);
    //
    var material6 = new THREE.MeshToonMaterial({color: 0x663366});
    var box6 = new THREE.Mesh(geometry, material6);
    box6.position.set(0.8, -0.4, -4);
    scene.add(box6);

    //平行光源1

   
    //点光源
　　var pointlight = new THREE.PointLight(0xffffff, 4, 1000);
    pointlight.position.set(0, 0, -4);
    scene.add(pointlight);

    //初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      //箱を回転させる
      box1.rotation.x += 0.01;
      box1.rotation.y += 0.01;
      box2.rotation.x += 0.01;
      box2.rotation.y += 0.01;
      box3.rotation.x += 0.01;
      box3.rotation.y += 0.01;
      box4.rotation.x += 0.01;
      box4.rotation.y += 0.01;
      box5.rotation.x += 0.01;
      box5.rotation.y += 0.01;
      box6.rotation.x += 0.01;
      box6.rotation.y += 0.01;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
 </script>
</body>
</html>
